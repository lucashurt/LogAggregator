# ==========================================
# NGINX CONFIGURATION FOR LOG AGGREGATOR FRONTEND
# ==========================================
# Serves React app and proxies API/WebSocket to backend

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================
    # STATIC FILE SERVING (React App)
    # ==========================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ==========================================
    # API PROXY
    # ==========================================
    # Proxy REST API requests to Spring Boot backend
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # WEBSOCKET PROXY
    # ==========================================
    # CRITICAL: WebSocket requires special headers for upgrade
    location /ws {
        proxy_pass http://backend:8080/ws;
        proxy_http_version 1.1;

        # Required for WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Long timeout for persistent WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ==========================================
    # ACTUATOR PROXY (Health Checks & Metrics)
    # ==========================================
    location /actuator/ {
        proxy_pass http://backend:8080/actuator/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ==========================================
    # GZIP COMPRESSION
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        text/xml
        application/xml;

    # ==========================================
    # CACHING HEADERS
    # ==========================================
    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache index.html (always fetch latest)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}