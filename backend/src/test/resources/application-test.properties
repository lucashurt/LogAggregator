# Test Profile Configuration
spring.application.name=LogAggregator-Test

# JPA Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Hibernate Batch Settings
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Kafka Settings
spring.kafka.consumer.group-id=log-processor-group-test
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.max-poll-records=500
spring.kafka.listener.concurrency=3

# Elasticsearch Configuration
spring.elasticsearch.socket-timeout=60s
spring.elasticsearch.connection-timeout=10s

# Logging - Enable DEBUG for Elasticsearch to diagnose issues
logging.level.com.example.logaggregator=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.elasticsearch.client=DEBUG
logging.level.org.springframework.data.elasticsearch=DEBUG
logging.level.org.testcontainers=INFO
logging.level.tc=INFO

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.exclude=*
management.prometheus.metrics.export.enabled=false
management.health.elasticsearch.enabled=false