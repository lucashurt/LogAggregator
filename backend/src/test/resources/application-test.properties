# Test Profile Configuration
spring.application.name=LogAggregator-Test

# PostgreSQL Test Database
spring.datasource.url=jdbc:postgresql://localhost:5432/logaggregator_test
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Hibernate Batch Settings
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true

# Kafka Settings
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=log-processor-group-test
spring.kafka.consumer.auto-offset-reset=earliest

# Elasticsearch Settings
spring.elasticsearch.uris=http://localhost:9200

# Disable Elasticsearch health check for unit tests
management.health.elasticsearch.enabled=false

# Logging
logging.level.com.example.logaggregator=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.elasticsearch=WARN

# Actuator (disable for tests)
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.exclude=*
management.prometheus.metrics.export.enabled=false
