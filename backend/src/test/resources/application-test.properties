# Test Profile Configuration
spring.application.name=LogAggregator-Test

# JPA Settings - Testcontainers will auto-configure datasource
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Hibernate Batch Settings
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Kafka Settings - Testcontainers will auto-configure bootstrap servers
spring.kafka.consumer.group-id=log-processor-group-test
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.max-poll-records=500
spring.kafka.listener.concurrency=3

# Elasticsearch - Testcontainers will auto-configure URIs
spring.elasticsearch.connection-timeout=10s
spring.elasticsearch.socket-timeout=60s

# Logging
logging.level.com.example.logaggregator=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.elasticsearch=WARN
logging.level.org.testcontainers=INFO
logging.level.tc=INFO

# Actuator (disable for tests)
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.exclude=*
management.prometheus.metrics.export.enabled=false
management.health.elasticsearch.enabled=false

# Add these to your Elasticsearch section
spring.elasticsearch.rest.compatibility-mode=true
spring.data.elasticsearch.repositories.enabled=true

# Force plaintext (no SSL) as we disabled security in Testcontainers
spring.elasticsearch.ssl.enabled=false
