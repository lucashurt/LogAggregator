# ==========================================
# PROMETHEUS CONFIGURATION
# ==========================================
# Scrapes metrics from Spring Boot Actuator

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Spring Boot Backend Metrics
  - job_name: 'log-aggregator-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8080']
    scrape_interval: 10s

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']