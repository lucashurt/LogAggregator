version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # 1. PostgreSQL (Primary "Source of Truth" Storage)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: log-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=logaggregator
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - log-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # 2. Elasticsearch (Search Engine)
  # ---------------------------------------------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: log-elastic
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false  # Disable login/SSL for easier local dev
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # Limit memory usage
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - log-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'status'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # 3. Zookeeper (Required for Kafka coordination)
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: log-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - log-network

  # ---------------------------------------------------------------------------
  # 4. Apache Kafka (Message Broker / Buffer)
  # ---------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: log-kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Listeners: 
      # INTERNAL: Used by Spring Boot running INSIDE Docker
      # EXTERNAL: Used by IntelliJ/Your Laptop running OUTSIDE Docker
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - log-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # 5. Spring Boot Application
  # ---------------------------------------------------------------------------
  backend:
    build: ./backend  # Path to your backend folder
    container_name: log-backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      # Override application.properties to talk to containers
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/logaggregator
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - log-network

  # ---------------------------------------------------------------------------
  # 6. Kibana (Visualizer for Logs - Optional but Recommended)
  # ---------------------------------------------------------------------------
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: log-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - log-network

volumes:
  pg_data:
  es_data:

networks:
  log-network:
    driver: bridge
